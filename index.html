    <!-- ğŸ§¹ Lovable Cleanup Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Remove any Lovable badge or watermark
        const badge = document.querySelector("#lovable-badge, [data-lovable]");
        if (badge) badge.remove();

        // Remove any Lovable tracking or injected scripts
        document.querySelectorAll('script[src*="lovable.dev"]').forEach(s => s.remove());
      });
    </script>
